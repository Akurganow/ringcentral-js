<!DOCTYPE html>
<html>
<head>
    <title>RequireJS &mdash; RingCentral&trade; Platform</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="common.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>

<div class="container">

    <h1>
        <a href="index.html" id="logo"></a>
    </h1>

    <hr>

    <h4>RingCentral JS SDK Properties</h4>
    <p id="report"></p>

    <hr>

    <p class="text-center text-muted">
        &copy; 1999 &ndash; <span id="date"></span> RingCentral&trade;, Inc. All rights reserved.
        <script> document.getElementById('date').innerHTML = (new Date()).getFullYear().toString(); </script>
    </p>

</div>

<script src="http://requirejs.org/docs/release/2.1.15/comments/require.js" type="text/javascript"></script>
<script type="text/javascript">

    require.config({
        paths: {
            'ringcentral': '../build/ringcentral',
            'pubnub': 'https://cdnjs.cloudflare.com/ajax/libs/pubnub/3.7.7/pubnub',
            'fetch': 'https://cdnjs.cloudflare.com/ajax/libs/fetch/0.9.0/fetch',
            'shim': 'https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.33.0/es6-shim'
        }
    });

    require(['ringcentral', 'shim', 'fetch'], function(SDK, shim) {

        var sdk = new SDK({server: RC.server.sandbox});

        sdk.getPlatform()
                .forceAuthentication()
                .get('')
                .then(function(ajax) {

                    document.getElementById('report').innerHTML = [
                        'RingCentral version: ' + RC.version,
                        'API version: ' + ajax.getJson().versionString,
                        'PUBNUB version: ' + sdk.getPubnubFactory().getPubnub().get_version(),
                        'Promise native: ' + (Promise.toString().trim() == 'function Promise() { [native code] }'),
                        'Fetch native: ' + (fetch.toString().trim() == 'function fetch() { [native code] }'),
                        'Root scope is not poisoned: ' + (window.RingCentral == undefined)
                    ].join('<br>');

                })
                .catch(function(e) {
                    alert(e.message);
                    console.error(e.stack);
                });

    });

</script>

</body>
</html>
